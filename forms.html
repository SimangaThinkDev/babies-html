<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body style="margin: 10px;">
    
    <form action="index.php" method="post" enctype="multipart/form-data">

        <label for="text"> Username: </label>
        <input placeholder="John Doe" id="username" type="text" required minlength="6" maxlength="30">

        <br>

        <label for="password">password</label>
        <input type="password" placeholder="*******" id="password" required minlength="6" maxlength="30">

        <br>

        <label for="email">email</label>
        <input type="email" placeholder="johndamazing@gmail.com" id="email" required minlength="6" maxlength="30">

        <br>

        <label for="phone">phone</label>
        <input type="tel" placeholder="+27612345678" id="phone" pattern="[+]{11}" required minlength="6" maxlength="30">

        <br>

        <label for="bday">Birthday</label>
        <input type="date" id="bday"   required minlength="6" maxlength="30">

        <br>

        <label for="quantity">quantity</label>
        <input type="number" id="quantity" min="0" max="99" default="1">

        <br><br>

        <label for="title">Title</label><br>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." name="title" value="Mr.">

        <label for="Mrs.">Mrs.</label>
        <input type="radio" id="Mrs." name="title" value="Mrs.">

        <label for="Miss.">Miss.</label>
        <input type="radio" id="Miss." name="title" value="Miss.">

        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." name="title" value="PhD.">


        <br><br>

        <!-- Dropdown Menu -->

        <label for="payment">payment</label>
        <select id="payment">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="giftcard">Giftcard </option>
        </select>

        <br>

        <label for="subscribe">Subscribe</label>
        <input type="checkbox" id="subscribe">

        <br>

        <label for="comment">Comment?:</label><br>
        <textarea id="comment" rows="4" cols="25" ></textarea>

        <label for="file">File:</label>
        <input type="file" id="file" accept="image/png, image/jpg">

        <br><br>

        <input type="reset">
        <input type="submit">

    </form>

</body>
</html>
