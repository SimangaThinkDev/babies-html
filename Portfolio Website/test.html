<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: "Playfair Display";
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: transparent;
      color: white;
      z-index: 2;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    header nav a:hover {
      color: #ddd;
    }

    .hero {
      background-image: url('header.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      font-size: 2em;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo" >The Innocent Dev</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Projects</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="hero">
    <div class="hero-text" style="font: 'Playfair Display'">
      <h1>My Portfolio</h1>
      <!-- <p>Crafting software solutions with passion</p> -->
    </div>
  </div>

</body>
</html>
